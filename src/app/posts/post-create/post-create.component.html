<mat-card>
  <form (submit)="onPostAdded(postForm)" #postForm="ngForm" >
      <mat-form-field>
          <input
          matInput type="text"
          name= "title"
          ngModel
          required
          minlength="3"
          #title="ngModel">
          <mat-error *ngIf="title.invalid">Please enter a post title </mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea
          matInput
          rows="4"
          name="content"
          ngModel
          required
          minlength="3"
          #content="ngModel">
          <mat-error *ngIf="content.invalid">Please enter a post content </mat-error>
         </textarea>
        </mat-form-field>
        <button mat-raised-button
          color="primary"
         type="submit" >save post</button>

  </form>

</mat-card>
